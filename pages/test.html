<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Th√™m/S·ª≠a C√¢u H·ªèi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .modal {
            width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .input-field {
            width: 100%;

            margin-bottom: 10px;

        }

        .answer-list {
            list-style: none;

        }

        .answer-item {
            display: flex;

        }

        .delete-btn {

            margin-left: 10px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        .cancel-btn {
            background: #888;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .save-btn {
            background: blue;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .checkbox {
            margin-right: 10px;
        }
    </style>
</head>

<body>

    <div class="modal">
        <h3>Th√™m/s·ª≠a c√¢u h·ªèi</h3>
        <input type="text" id="question" class="input-field" placeholder="Nh·∫≠p c√¢u h·ªèi">

        <ul class="answer-list" id="answerList"></ul>

        <button onclick="addAnswer()" class="cancel-btn">Th√™m c√¢u tr·∫£ l·ªùi</button>

        <div class="buttons">
            <button class="cancel-btn">H·ªßy</button>
            <button onclick="saveData()" class="save-btn">L∆∞u</button>
        </div>
    </div>

    <script>
        let answers = [];

        function addAnswer() {
            const answerList = document.getElementById("answerList");
            const index = answers.length; // L∆∞u ch·ªâ s·ªë c√¢u tr·∫£ l·ªùi
            answers.push({ text: "", correct: false }); // Th√™m ph·∫ßn t·ª≠ m·ªõi v√†o m·∫£ng

            const li = document.createElement("li");
            li.classList.add("answer-item");

            li.innerHTML = `
            <input type="checkbox" class="checkbox" onclick="toggleCorrect(${index}, this)">
            <input type="text" class="input-field" placeholder="Nh·∫≠p c√¢u tr·∫£ l·ªùi" 
                oninput="updateAnswer(${index}, this.value)">
            <button class="delete-btn" onclick="removeAnswer(${index}, this)">üóëÔ∏è</button>
        `;
            answerList.appendChild(li);
        }

        function updateAnswer(index, value) {
            answers[index].text = value;
        }

        function toggleCorrect(index, checkbox) {
            answers[index].correct = checkbox.checked;
        }

        function removeAnswer(index, element) {
            answers.splice(index, 1); // X√≥a kh·ªèi m·∫£ng
            element.parentElement.remove(); // X√≥a kh·ªèi giao di·ªán
        }

        function saveData() {
            const question = document.getElementById("question").value;
            console.log("C√¢u h·ªèi:", question);
            console.log("C√°c c√¢u tr·∫£ l·ªùi:", answers);
            alert("D·ªØ li·ªáu ƒë√£ ƒë∆∞·ª£c l∆∞u! (Ki·ªÉm tra console)");
        }
    </script>
